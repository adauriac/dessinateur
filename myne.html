<!DOCTYPE html>
<html>
  <head>
    <title>Trajectory Maker</title>
    <style>
      .content{
          display: flex;
          justify-content: center;
          align-items: center;
          flex-direction: column;
      }
      #canvas{
          border: 3px solid seagreen;
          width: 560px;
          height: 360px;
      }
    </style>
  </head>
  <body>
    <div class="aux">
      <form>
	<label for="a" >I want to add </label>
	<label for="a line">a line</label>
	<input type="radio" id="line" name="quoi" value="line" checked>
	<label for="surface"> a zig zag</label>
	<input type="radio" id="surface" name="quoi" value="surface">
	<!-- <input type="button" onclick="test()" value="test"> -->
	<input type="button" onclick="onSave()" value="save">
	<input type="button" onclick="onLoad()" value="load"> <!-- appelle le inpput type=file -->
	<input type="file" id="inputFile" style="display:none"  />  <!-- invisible but called by the button "load" -->
	<br>
       </form>
    </div>
    <div class="content">
      <h2>First point=(Top,Left) click anywhere in the canvas to add points or zigzags</h2>
      <canvas id="canvas" width="560" height="360"></canvas>
    </div>
    <script src="script.js"></script>
   </body>
</html>
